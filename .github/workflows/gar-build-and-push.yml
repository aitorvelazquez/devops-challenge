name: Build and Push container to Google Artifact Registry

on:
  push:
    branches: [ "main" ]

env:
  PROJECT_ID: inbound-descent-382406
  GAR_LOCATION: europe-southwest1
  GAR_NAME: devops-challenge
  REGION: europe-southwest1
  APP_VERSION: latest
  APP_NAME: test-app

jobs:
  deploy:
    # Add 'id-token' with the intended permissions for workload identity federation
    permissions:
      contents: 'read'
      id-token: 'write'

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Google Auth
        id: auth
        uses: 'google-github-actions/auth@v0'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: Build and Push Container
        run: |-
          docker build -t "europe-southwest1-docker.pkg.dev/inbound-descent-382406/devops-challenge/test-app:latest" ./
          docker push europe-southwest1-docker.pkg.dev/inbound-descent-382406/devops-challenge/test-app:latest
          # docker push "${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.GAR_NAME }}:${{ env.APP_VERSION }}"
          
